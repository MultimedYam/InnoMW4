<ion-view name="login-view">
    <ion-content scroll="true">


        <div class="custom-transparent-header">
            <i class="ion-arrow-left-c" ui-sref="home"></i>
        </div>

        <div class="avatar-block">

            <button ng-click="test()" class="item button-avatar">

                <img src="img/avatar.png" alt="" width="50%" class="avatar-img">
            </button>

        </div>


        <div class="content-block">
            <div class="buttons-login-block">
                <form name="signinForm" ng-submit="signIn(signinForm)">
                    <script id="templates/form-errors.html" type="text/ng-template">
                        <div class="form-error" ng-message="required">This field is required.</div>
                        <div class="form-error" ng-message="username">This username is required.</div>
                        <div class="form-error" ng-message="minlength">This field is must be at least 5 characters.
                        </div>
                        <div class="form-error" ng-message="maxlength">This field is must be less than characters</div>
                    </script>

                    <label class="item item-input"
                           ng-class="{ 'has-error' : signinForm.username.$invalid}">
                        <span class="input-label">Username</span>
                        <input type="text"
                               name="username"
                               ng-model="user.username"
                               ng-minlength="10"
                               ng-maxlength="10"
                               required>
                    </label>
                    <div class="form-errors"
                         ng-show="signinForm.username.$error && signinForm.$submitted"
                         ng-messages="signinForm.username.$error"
                         ng-messages-include="templates/form-errors.html">
                    </div>
                    <label class="item item-input"
                           ng-class="{ 'has-error-lr' : signinForm.password.$invalid  && signinForm.$submitted, 'valid-lr' : signinForm.password.$valid  && signinForm.$submitted}">
                        <span class="input-label">Password</span>
                        <input type="password"
                               name="password"
                               ng-model="user.password"
                               ng-minlength="8"
                               ng-maxlength="25"
                               required>
                    </label>
                    <div class="form-errors"
                         ng-show="signinForm.password.$error && signinForm.$submitted"
                         ng-messages="signinForm.password.$error"
                         ng-messages-include="templates/form-errors.html">
                    </div>


                    <div class="user-login-block">
                        <button class="button button-calm  button-raised round-button" ng-click="login()">
                            Log in
                        </button>
                    </div>
                    </form>
            </div>
        </div>

    </ion-content>
</ion-view>
