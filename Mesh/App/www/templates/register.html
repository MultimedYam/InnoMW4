<ion-view view-title="Register" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <div class="list list-inset">
              <label class="item item-input">
                  <input type="text" placeholder="Username" ng-model="data.username">
              </label>
              <label class="item item-input">
                  <input type="password" placeholder="Password" ng-model="data.password">
              </label>
              <label class="item item-input">
                  <input type="text" placeholder="Firstname" ng-model="data.firstname">
              </label>
              <label class="item item-input">
                  <input type="text" placeholder="Lastname" ng-model="data.lastname">
              </label>
              <label class="item item-input">
                  <input type="text" placeholder="Age" ng-model="data.age">
              </label>
              <label class="item item-input">
                  <input type="text" placeholder="Sex" ng-model="data.sex">
              </label>
          </div>
      </div>
      <button class="button button-block button-royal" ng-click="register()">Register</button>
  </ion-content>
</ion-view>
