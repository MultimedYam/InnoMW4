<ion-view view-title="Mesh">

            <div class="bar bar-header custom-color-header" style="position: static;">
                <div class="buttons buttons-left header-item">
      <span class="left-buttons">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
      </span>
                </div>
            </div>

            <!--//CSS MESH LOGO WITH DYNAMIC CONTENT-->
            <ul id="hexGrid">
                <li class="hex">

                </li>
                <li class="hex">
                    <div class="hexIn">
                        <img src="../img/svg-elements/svg/{{interests.hex2.category}}.svg" alt=""/>

                </li>

                    <div class="hexIn">
                        <img src="../img/svg-elements/svg/{{interests.hex3.category}}.svg" alt=""/>
                    </div>
                </li>
                <li class="hex">
                    <div class="hexIn">
                        <img src="../img/svg-elements/svg/{{interests.hex4.category}}.svg" alt=""/>
                    </div>
                </li>
                <li class="hex">
                    <div class="hexIn">
                        <img src="../img/svg-elements/svg/{{interests.hex5.category}}.svg" alt=""/>
                    </div>
                </li>
                <li class="hex">
                    <div class="hexIn">
                        <img src="../img/svg-elements/svg/{{interests.hex6.category}}.svg" alt=""/>

                <li class="hex">

                    </div>

            </ul>


            </div>

        </ion-side-menu-content>

        <!--HERE STARTS SIDEMENU-->
        <ion-side-menu side="left">
            <ion-list>
                <ion-item ui-sref="tab.mesh">
                    MESHES
                </ion-item>
                <ion-item ui-sref="tab.friends">
                    FRIENDS
                </ion-item>
                <ion-item ui-sref="tab.search">
                    STATE

                <ion-item ui-sref="tab.profile">
